<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>有趣的日期和时间选择插件(很适合手机使用的哦)</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="./css/datedropper.css">
<script src="./js/rili.js"></script>
<style type="text/css">
.demo{margin:80px auto 40px auto;width:320px}
.input{padding:6px;border:1px solid #d3d3d3}
</style>

</head>

<body>
<div id="main">
	<div class="demo">
		<input type="text" class="input" id="pickdate" style="background-image:url("./img/rili.png")"/>
	</div>
	
</div>
<script type="text/javascript" src="./js/jquery-1.12.3.min.js"></script>
<script src="./js/datedropper.min.js"></script>
<script>
$("#pickdate").dateDropper({
	animate: false,
	format: 'Y-m-d',
	maxYear: '2020'
});
</script>
</body>
</html>
